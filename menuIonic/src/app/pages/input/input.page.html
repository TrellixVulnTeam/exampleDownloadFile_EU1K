<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Bryan Solares" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input></ion-input>
    </ion-item> -->

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-list-header>
      <ion-label>Formulario Valido: {{formulario.valid}} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="Email" required name="email" [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="Contrasenia" name="password" [(ngModel)]="usuario.password" required>
      </ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" type="submit" [disabled]="formulario.invalid">
      Login
    </ion-button>

  </form>

</ion-content>
