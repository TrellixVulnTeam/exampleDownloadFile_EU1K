        </ion-card-header>

        <ion-card-content>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis dicta earum rem commodi odit dignissimos,
          rerum nam obcaecati quasi recusandae iste distinctio! Excepturi libero repudiandae fugiat, alias neque
