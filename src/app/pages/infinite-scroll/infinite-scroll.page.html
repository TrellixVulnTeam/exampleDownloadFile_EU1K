<app-header titulo="Infinite Scroll"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>Item: {{i}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" position="bottom" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="lines" loadingText="Cargando Informacion ....">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
