<app-header titulo="Date Time"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNacimiento.toISOString()" display-format="DD MMMM YYYY"
        (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD MMMM YYYY" min="2021-01-01" max="2022-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Anios</ion-label>
      <ion-datetime display-format="YYYY" min="2021" max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Customs Options</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearsValues"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
