<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- <ion-item>
    <ion-button (click)="getData()" expand="block" shape="round">
      Click me
    </ion-button>
  </ion-item> -->

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="text" placeholder="no_cuenta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)=" add()" expand="block" shape="round">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col size=" 12">
        <ion-item *ngFor="let data of data1">
          <ion-label> {{data.no_cuenta}} </ion-label>
          <ion-button (click)="delete(data.my_id)" shape="round" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
      <!-- <ion-col size="6">
        <ion-item *ngFor="let data of data2">
          <ion-label> {{data.no_cuenta}} </ion-label>
          <ion-button (click)="delete(data.my_id)" shape="round" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col> -->
    </ion-row>

  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let item of actions">
      <ion-label> {{item.id}} - {{item.type}} </ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-card *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title> {{product.CODProducto}} - {{product.Descripcion}} </ion-card-title>
      <ion-card-subtitle> {{product.PrecioSugerido | currency:"Q":"symbol":".2-2"}} </ion-card-subtitle>
    </ion-card-header>
  </ion-card> -->
</ion-content>
