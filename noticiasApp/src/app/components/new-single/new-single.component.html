  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title> {{newsSingle.title}} </ion-card-title>
      <ion-card-subtitle>
        <span class="text-primary"> {{counterNews + 1}}. </span>
        <span class="news-source-name">
          {{newsSingle.source.name}}
        </span>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-img *ngIf="newsSingle.urlToImage" [src]="newsSingle.urlToImage"></ion-img>

    <ion-card-content>
      {{newsSingle.description}}
    </ion-card-content>

  </ion-card>
