<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Solares's News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="2" size-xs="12" *ngFor="let new of news">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{new.title}} </ion-card-title>
            <ion-card-subtitle> {{new.source.name}} </ion-card-subtitle>
          </ion-card-header>

          <ion-img *ngIf="new.urlToImage" [src]="new.urlToImage"></ion-img>

          <ion-card-content>
            {{new.description}}
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
