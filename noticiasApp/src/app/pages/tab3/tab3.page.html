<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-news [news]="news" [stateFavorite]="true" *ngIf="news.length"></app-news>

  <ion-slides *ngIf="!news.length" [options]="sliderOpts">
    <ion-slide>
      <ion-label>Not Favorites</ion-label>
    </ion-slide>
  </ion-slides>

</ion-content>
