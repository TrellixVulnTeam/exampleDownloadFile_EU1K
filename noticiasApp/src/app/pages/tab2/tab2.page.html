<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="loadNews($event.detail.value)">
    <ion-segment-button mode="md" [value]="category" *ngFor="let category of categories">
      <ion-label text-capitalize> {{category}} </ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-news [news]="newsTopHeadlines"></app-news>
</ion-content>
